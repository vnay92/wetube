<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>WeTube - The Home Fight Resolver</title>
    <link rel="stylesheet" href="http://releases.flowplayer.org/6.0.5/skin/functional.css">
    <script type="text/javascript" src="/js/flowplayer.min.js"></script>
    <script type="text/javascript" src="/js/flowplayer.hlsjs.min.js"></script>
</head>

<body>

    <div class="flowplayer">
        <a href="/video/asm.mp4" type="video/mp4" id="player"></a>
        <a class="fp-prev">prev</a>
        <a class="fp-next">next</a>
    </div>

    <!-- this will install flowplayer inside previous A- tag. -->
    <script>
        flowplayer("player", "/js/flowplayer.swf");
    </script>

</body>

</html>
